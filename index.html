<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt</title>
    <style>
        body {
            background-color: black;
            color: rgb(255, 255, 255);
            font-family: monospace;
            padding: 20px;
            font-size: 16px;
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #input-line {
            display: flex;
            font-size: 16px;
        }
        #input {
            background: none;
            border: none;
            color: rgb(255, 255, 255);
            font-family: monospace;
            outline: none;
            width: 100%;
            font-size: 16px;
        }
        #prompt {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="output">Microsoft SCP:RP Database Terminal Disk Operating System [Version NULL 0.00.0.80] <br>(c) Anderson Robotics Corporation. All rights reserved. <br>
        System is underground an encrypted classification protocol. Please be patient and check again in a few days.

</body>
</html>
